<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>

  <body class=".dot-fill">
    <style>
      body {
        max-height: 100vh;
        overflow: hidden;
      }
      @font-face {
        font-family: "Nippo-Regular";
        src: local("Nippo-Regular"), url(./Nippo-Regular.otf) format("opentype");
      }
      @font-face {
        font-family: "NeueMetana-Bold";
        src: local("NeueMetana-Bold"),
          url(./Fonts/NeueMetana-Bold.otf) format("opentype");
      }
      html * {
        /* font-size: 16px !important; */
        line-height: 1.625 !important;
        color: #2020131 !important;
        font-family: Nunito, sans-serif !important;
      }

      #drag-target {
        z-index: 1000;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        position: absolute;
        pointer-events: none;
        padding: 0;
      }
      #dialog-box {
        position: absolute;
        z-index: 100;
        width: 100vw;
        top: 0;
        left: 0;
        height: 100vh;
        pointer-events: none;
      }
      #navigation {
        position: absolute;
        z-index: 200;
        width: 10vw;
        top: 0;
        right: 0;
        /* height: fit-content;
         */
        height: 100px;
        /* pointer-events: none; */
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="navigation"></div>
    <div id="dialog-box"></div>
    <div id="draggable"></div>
    <div id="drag-target"></div>

    <div id="root"></div>
  </body>
</html>
